name: PR

on:
  pull_request:
    branches:
      - master

jobs:
  lint-commit-message:
    name: 'Lint commit message'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4.0.3
      - uses: bahmutov/npm-install@v1.10.2

      - uses: wagoid/commitlint-github-action@v6
        env:
          NODE_PATH: ${{ github.workspace }}/node_modules

  test-tsd:
    name: 'Test TypeScript definitions'
    uses: ./.github/workflows/test-run.yaml
    with:
      testTsd: test

  full-with-coverage:
    name: 'Full test with coverage'
    uses: ./.github/workflows/test-lts-matrix.yaml
    with:
      testUnit: test-with-coverage
      testIntegration: test
