name: PR

on:
  pull_request:
    branches:
      - master

jobs:
  lint-commit-message:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4.0.3
      - uses: bahmutov/npm-install@v1.10.2

      - uses: wagoid/commitlint-github-action@v6
        env:
          NODE_PATH: ${{ github.workspace }}/node_modules

  test-tsd:
    uses: ./.github/workflows/test-on-lts-versions.yaml
    with:
      testUnit: skip
      testIntegration: skip
      testTsd: test

  test-coverage:
    uses: ./.github/workflows/test-on-lts-versions.yaml
    with:
      testUnit: test-with-coverage
      testIntegration: skip
      testTsd: skip

  test-integration:
    uses: ./.github/workflows/test-on-lts-versions.yaml
    with:
      testUnit: skip
      testIntegration: test
      testTsd: skip
